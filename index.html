<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body> 
      
    <section class="section container has-text-centered pt-4 column">
        <div class="is-centered columns">
            <div class="box has-background-light pt-2 column is-two-fifths">
                <h1 class="title is-3 text-primary has-text-info">Workout timer</h1>
                <h2 class="subtitle is-5 has-text-grey-light">current set time</h2>
                <div class="columns is-centered">
                    <div class="card column is-5 py-1 px-1"><span class="is-size-1">00:00</span></div>
                </div>

                <button class="button is-large is-info">START</button>
                <!-- Rest timer -->
                <h2 class="has-text-grey-light">rest time</h2>
                <p class="is-size-3">00:00</p>

                <h2 class="has-text-grey-light mb-2">set timer</h2>
                <div class="columns is-centered">
                    <button class="button mr-3 has-background-grey-lighter mt-1">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                    </button>
                    <div class="column is-3 has-background-white mt-1 py-1"><span class="is-size-5">00:00</span></div>
                    <button class="button ml-3 has-background-grey-lighter mt-1">
                        <span class="icon">
                            <i class="fas fa-minus"></i>
                        </span>
                    </button>
                </div>
                <!-- Sets counter -->
                <h2 class="has-text-grey-light">count sets</h2>
                <p class="is-size-2 py-1">00</p>
                <div class="columns is-centered">
                    <button class="button mr-3 has-background-grey-lighter mt-1 is-large">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                    </button>
                    <button class="button ml-3 has-background-grey-lighter mt-1 is-large">
                        <span class="icon">
                            <i class="fas fa-minus"></i>
                        </span>
                    </button>
                </div>
                <h2 class="has-text-grey-light">totlal workout time</h2>
                <p class="is-size-3">00:00</p>
                <button class="button has-background-grey-light has-text-white">DONE</button>
            </div>
        </div>


    </section>
  </body>
</html>
